name: GithubStargazers workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Build and Test GithubStargazers Framework
        run: xcodebuild clean build test -workspace GithubStargazers.xcworkspace -scheme GithubStargazers CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Build and Test GithubStargazersiOS Framework
        run: xcodebuild clean build test -workspace GithubStargazers.xcworkspace -scheme GithubStargazersiOS CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -destination "platform=iOS Simulator,name=iPhone 14"
